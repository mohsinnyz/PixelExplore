
<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Semantic Image Search</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<h1>Semantic Image Search</h1>


<section>
<h2>Upload Image to Index</h2>
<input type="file" id="uploadFile" accept="image/*" />
<button id="btnUpload">Upload</button>
<pre id="uploadResult"></pre>
</section>


<section>
<h2>Search by Text</h2>
<input type="text" id="textQuery" placeholder="e.g. white t-shirt on a bridge" />
<button id="btnSearchText">Search</button>
</section>


<section>
<h2>Search by Image</h2>
<input type="file" id="imageQuery" accept="image/*" />
<button id="btnSearchImage">Search Similar</button>
</section>


<section>
<h2>Results</h2>
<div id="results" class="grid"></div>
</section>
</div>


<script src="app.js"></script>
</body>
</html>
